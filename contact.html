<!DOCTYPE html>
<html>

<head>
  <title>Basic Portfolio</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>

  <div id="container">
    <div id="menu">
      <div class="center">
        <ul>
          <li id="logo">
            <a href="#">Simon Nguyen</a>
          </li>
          <li class="menu-item">
            <a href="#">Contact</a>
          </li>
          <li class="menu-item pipe">
            <a href="#">Portfolio</a>
          </li>
          <li class="menu-item pipe">
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="center" id="header">
      <div style="padding: 0 25px">
        <h1>Contact</h1>
        <hr>

        <div id="contact">
          <p>Name</p>
          <input type="text" value="John Smith">

          <p>Email</p>
          <input type="text" value="example@gmail.com">

          <p>Message</p>
          <textarea name="message" id="message" rows="10"></textarea>

          <input type="button" value="Submit">
        </div>

      </div>
    </div>

    <!-- footer section -->
    <footer id="footer-container">
      <p>Copyright &#169;</p>
    </footer>

  </div>

</body>

</html>
